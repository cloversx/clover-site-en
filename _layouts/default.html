<!doctype html>
<!-- <html lang="{{ site.lang }}"> -->
<html lang="{{ page.lang | default: site.lang }}">

<head>
  {% include head.html %}
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

      <nav class="nav">
        <a href="{{ site.baseurl }}/essays/">Essays</a>
        <a href="{{ site.baseurl }}/about/">About</a>
      </nav>

      {% comment %}
      <nav class="nav">
        {% if site.lang == "ja" %}
          <a href="{{ site.baseurl }}/essays/">Essays</a> <!-- エッセイ -->
          <a href="{{ site.baseurl }}/about/">About</a> <!-- 概要 -->
        {% else %}
          <a href="{{ site.baseurl }}/essays/">Essays</a>
          <a href="{{ site.baseurl }}/about/">About</a>
        {% endif %}
      </nav>
      {% endcomment %}
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© Clover</small>
    </div>
  </footer>
</body>
</html>
